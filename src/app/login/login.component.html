  <section class="wrapper" [class.active]="isLoginMode">
    <div class="form signup" *ngIf="!isLoginMode">
      <header>
        <button type="button" (click)="onSwitchMode()">Signup</button>
      </header>
      <form>
        <input type="text" placeholder="Full name" required />
        <input type="text" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" />
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <input type="submit" value="Signup" />
      </form>
    </div>
  
    <div class="form login" *ngIf="isLoginMode">
      <header>
        <button type="button" (click)="onSwitchMode()">Login</button>
      </header>
      <form>
        <input type="text" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <a href="#">Forgot password?</a>
        <input type="submit" value="Login" />
      </form>
    </div>
  </section>
